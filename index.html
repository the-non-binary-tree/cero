<!DOCTYPE html>
<html>
<head>
  <title>Cero</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <link rel="icon" type="image/x-icon" href="data/img/favicon.ico"/>
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!--FontAwesome Icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <!-- Canvas placeholder -->
  <div id="screen"></div>

  <!--Title Screen-->
  <div id="title-screen">
    <h1 id="ch1">Chapter 1: <span id="ch1-name">ur mom</span></h1>
    <button class="btn1" id="begin-btn">Begin</button>
  </div>

  <!--NPC quote box-->
  <div id="speech-container">
    <div id="npc-name"></div>
    <div id="speech-box">
      <button class="btn1" id="ok-btn">X</button>
      <div id="text-container"></div>
    </div>
  </div>

  <!--Menu-->
  <button id="menu-btn"><i class="fas fa-bars"></i></button>
  <div id="menu">
    <h3 id="stats-title">Stats</h3>
    <div id="stats-box">
      <h4 class="stat">Health: <span class="num" id="health">100</span></h4>
      <h4 class="stat">Magic: <span class="num" id="magic">15</span></h4>
      <h4 class="stat">Stress: <span class="num" id="stress">10</span></h4>
      <h4 class="stat">Zeugma: <span class="num" id="zeugma">chair</span></h4>
    </div>
  </div>


  <!-- melonJS Library -->
  <script type="text/javascript" src="./melonjs.js"></script>

  <!-- Plugin(s) -->
  <script type="text/javascript" src="debug/debugPanel.js"></script>

  <!-- Game Scripts -->
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/resources.js"></script>

  <script type="text/javascript" src="js/entities/player.js"></script>
  <script type="text/javascript" src="js/entities/coin.js"></script>
  <script type="text/javascript" src="js/entities/enemies.js"></script>
  <script type="text/javascript" src="js/entities/npc.js"></script>
  <script type="text/javascript" src="js/entities/npc_react.js"></script>
  <script type="text/javascript" src="js/entities/HUD.js"></script>

  <script type="text/javascript" src="js/screens/play.js"></script>

  <script type="text/javascript" src="js/App.js"></script>

  <!-- Bootstrap -->
  <script type="text/javascript">
    me.device.onReady(function onReady() {
        game.onload();
    });
  </script>
</body>
</html>
